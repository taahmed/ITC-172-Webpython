{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<h2> Meetings </h2>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Agenda</th>

    </tr>
    {% for item in meetings_list %}
    <tr>
            <td><a href="{% url 'details' id=item.id %}">{{ item.meetingtitle }}</a></td>
            <td>{{ item.agenda }}</td>
    
        </tr>
    {% endfor %}
</table>
{% endblock %}
